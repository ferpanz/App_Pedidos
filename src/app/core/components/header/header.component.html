<header [ngClass]="{extendido: headerService.extendido()}" class="fondo-imagen">
  <a [routerLink]="['/']" routerLinkActive="seleccionado" [routerLinkActiveOptions]= "{exact: true}"><img class="back__img" src="./../../../../assets/icons/arrow-left-circle.svg" alt="back"></a>
  <h1 class="{{claseAplicada()}}" (animationend)="mostrarTituloNuevo($event)">{{tituloMostrado()}}</h1>
  <img class="logo__img" src="./../../../../assets/img/principal/LOGO FIGURATIVO.png" alt="logo">
</header>
